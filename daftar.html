<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Rosok.com - Jual Beli Barang Rosok se-Indonesia</title>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Rosok.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./daftar.html">Daftar</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control form-control-sm mr-sm-2" type="search" placeholder="Cari barang rosok">
                    <button class="btn btn-sm btn-outline-primary my-2 my-sm-0" type="submit">Cari</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- End Nav -->

    <!-- Container -->
    <div class="container">
        <!-- Login -->
        <div class="row justify-content-md-center">
            <div class="col-lg-4">
                <h2 class="mt-5 mb-3">Daftar</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="email" class="form-control form-control-sm" id="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control form-control-sm" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-danger">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Ulangi password</label>
                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword2">
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary mr-2">Daftar</button>
                    <a href="./login.html" class="text-decoration-none">Ke halaman login</a>
                </form>
            </div>
        </div>
        <!-- End Login -->
    </div>

    <footer class="d-flex justify-content-between mt-5 p-5">
        <div>Copyright &copy; Rosok.com 2020. All rights reserved.</div>
        <div>
            <a href="#">Tentang</a> &middot;
            <a href="#">Kontak</a> &middot;
            <a href="#">Bantuan</a>
        </div>
    </footer>
    <!-- End Container -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
